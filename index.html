<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Rubik">
  <title>Frontend Mentor | IP Address Tracker</title>

</head>
<body>
  <section class="topTrack">
    <h2>
      IP Address Tracker
    </h2>
    <div class="searchBar">
      <input id="search" type="text" placeholder="Search for any IP address or domain">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"><path fill="none" stroke="#FFF" stroke-width="3" d="M2 1l6 6-6 6"/></svg>
    </div>
    <div class="information">
      <div class="addressSub">
        <span class="infoHead">IP ADDRESS</span>
        <span class="info" id="ipAddress">--</span>
      </div>
      <div class="addressSub">
        <span class="infoHead">LOCATION</span>
        <span class="info" id="location">--</span>
      </div>
      <div class="addressSub">
        <span class="infoHead">TIMEZONE</span>
        <span class="info" id="timeZone">--</span>
      </div>
      <div class="addressSub">
        <span class="infoHead">ISP</span>
        <span class="info" id="isp">--</span>
      </div>
    </div>
  </section>
  <div class="mapouter">
    <div class="gmap_canvas">
      <iframe id="gmap_canvas" src="https://maps.google.com/maps?&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
